<!DOCTYPE html>
<html lang="en">
<head>
  <title>WhatsApp Web Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
  
    <div class="sidebar">
      <div class="header">
        <img src="./assets/girl.jpg" alt="Profile" class="profile-pic">
        <div class="actions">
          <span class="icon">&#9776;</span> 
          <!-- This one is hamburger icon's unicode(menu icon) -->

          <!-- And this is for that mail icon -->
          <span class="icon">&#9993;</span>
          <!-- for ellipse icon -->
          <span class="icon">&#8942;</span>
        </div>
      </div>
      <div class="search">
        <input type="text" placeholder="Search or start new chat">
      </div>
      <div class="contact-list">
        <div class="contact">
          <img src="./assets/mummy.jpg" alt="Contact" class="contact-pic">
          <div class="contact-info">
            <span class="contact-name">Mummy</span>
            <span class="last-message">ate?</span>
          </div>
        </div>
      </div>
    </div>
    <div class="main-chat">
      <div class="chat-header">
        <img src="./assets/mummy.jpg" alt="Contact" class="chat-profile-pic">
        <div class="chat-info">
          <span class="chat-name">Mummy</span>
          <span class="status">Online</span>
        </div>
      </div>
      <div class="chat-messages">
        <div class="message received">ate?</div>
        <div class="message sent">yeah yeah..</div>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Type a message">
        <button>&#9658;</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

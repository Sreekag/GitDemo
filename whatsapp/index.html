<!DOCTYPE html>
<html lang="en">
<head>
  <title>WhatsApp Web Clone</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  
  <div class="container">
  
    <div class="sidebar">
      <div class="header">
        <img src="./assets/girl.jpg" alt="Profile" class="profile-pic">
        <div class="actions">
          <i class="material-icons">&#xe0b7;</i>
          <span class="icon">&#8942;</span>
        </div>
      </div>
      <div class="search">
        <i class="material-icons search-icon">search</i>
        <input type="text" class="input" placeholder="seacrh or start new chat">
       
      </div>
      <div class="contact-list">
        <div class="contact">
          <img src="./assets/mummy.jpg" alt="Contact" class="contact-pic">
          <div class="contact-info">
            <span class="contact-name">Mummy</span>
            <span class="last-message">ate?</span>
          </div>
        </div>
        <hr class="line">
        <div class="contact">
          <img src="./assets/mummy.jpg" alt="Contact" class="contact-pic">
          <div class="contact-info">
            <span class="contact-name">Appa</span>
            <span class="last-message">&#128077</span>
          </div>
        </div>
      </div>
    </div>
    <div class="main-chat">
      <div class="chat-header">
        <img src="./assets/mummy.jpg" alt="Contact" class="chat-profile-pic">
        <div class="chat-info">
          <span class="chat-name">Mummy</span>
          <span class="status">Online</span>
        </div>
        <span class="settings">&#8942;</span>
      </div>
      <!-- <div class="date">
        Today
      </div> -->
      
       
      
      <div class="chat-messages">
        <span class="date">Today</span>
        <div class="message received">did you eat today?</div>
        <div class="message sent">yeah yeah..</div>
      </div>
      <div class="chat-input">
        <span class="smiley">&#9786;</span>
        <span class="paper">&#x1F4CE;</span>
        <input type="text" placeholder="Type a message">
        <button class="send">&#9658;</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
